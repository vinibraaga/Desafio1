<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="mensagem">
        <h2>Aprenda um pouco sobre assuntos de TI <br> BandTec</h2>
    </div>
    <div class="container">
        <form id="form_login" method="post" onsubmit="return entrar()">
            <h2 style="position: relative; top:150px">Faça seu login</h2>

            <span style="position: relative; top:150px">Login</span> <br>

            <input name="login" type="text" id="login" style="position: relative; top:150px">
             <br> <br> <br>

            <span style="position: relative; top:150px">Senha</span> <br>

            <input name="senha" type="password" id="senha" style="position: relative; top:150px"> 
            <br> <br>

            <button id="btn_entrar" style="position: relative; top:150px">
                ENTRAR
            </button> <br>
        </form>

        <a href="cadastro.html" style="position: relative; top:200px">
            cadastre-se
        </a>
        <img src="aguarde4.gif" id="img_aguarde" style="display: none; position: relative; right: 550px;">
    
      
    </div>
   
    
    

</body>

</html>

<script>

        verificarAutenticacao();
    
        function verificarAutenticacao() {
            if (sessionStorage.usuario_bandtec != undefined) {
                window.location.href = 'desafiojojo.html';
            }
        }
    
        function entrar() {
            aguardar();
            var formulario = new URLSearchParams(new FormData(form_login));
            fetch("/usuarios/entrar", {
                method: "POST",
                body: formulario
            }).then(function (response) {
                if (login.value=="" || senha.value==""){
                    alert('Preencha todos os campos')
                    window.location.href='login.html';
                } 
                else if (response.ok) {
    
                    response.json().then(function (resposta) {
    
                        sessionStorage.usuario_bandtec = resposta.nome;
                        verificarAutenticacao();
    
                    });
                } else {
                    alert('Usuário e/ou senha inválidos!')
                    console.log('Erro de login!');
                    finalizar_aguardar();
                }
            });
    
            return false;
        }
    
        function aguardar() {
            btn_entrar.disabled = true;
            img_aguarde.style.display='block'; 
        }
    
        function finalizar_aguardar() {
            btn_entrar.disabled = false;
            img_aguarde.style.display='none';  
        }
    
    </script>
