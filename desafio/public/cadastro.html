<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

        <div class="container">
            <h2 style="position:relative;">Fa√ßa seu cadastro</h2>

            <spam style="position:relative;">Nome</spam> <br>

            <input type="text" id="nome" name="nome"> <br> <br>

            <spam style="position:relative;">Email</spam> <br>

            <input type="email" id="login1" name="login"> <br> <br>

            <spam style="position:relative;">Senha</spam> <br>

            <input type="password" id="senha" name="senha"> <br> <br>

            <button id="btn_entrar" style="position: relative; border-radius: 20px; width: 75px; left:2px;">
                Cadastrar
            </button>
    </form>
    <br>
    <button type="button" onclick="voltar()" style="border-radius: 20px;width: 75px; ">
        Voltar
    </button>

    </div>

    <img src="aguarde2.gif" id="img_aguarde" style="display: none;" width="100px">


</body>

</html>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            if (response.ok) {

                window.location.href = 'login.html';

            } else {
                alert('Erro no cadastro')
                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    // div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
    }
    function voltar() {
        window.location.href = "login.html"
    }
</script>
</script>
